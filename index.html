<body style="background-color: #f2f2f2;">

    <div class="container" style="padding-top: 100px;">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">

            var lastClaimDate = new Date('2023-12-14');

            var days = Math.floor(msDifferences / (1000 * 60 * 60 * 24));

            $("#numbers")[0].textContent = days.toString();

        $("#btn-pay-respect").click(function () {
